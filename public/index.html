<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曹杨二中周边美食评分</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ff6b95;
            --success-color: #06d6a0;
            --warning-color: #ffd166;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 0.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* 用户信息区域 */
        .user-info {
            position: absolute;
            top: 1rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            box-shadow: var(--shadow-md);
        }

        .user-menu {
            position: relative;
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            min-width: 200px;
            padding: 0.5rem 0;
            margin-top: 0.5rem;
            display: none;
            z-index: 1000;
        }

        .user-dropdown.show {
            display: block;
        }

        .dropdown-item {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 0.9rem;
        }

        .dropdown-item:hover {
            background: var(--bg-secondary);
        }

        .dropdown-divider {
            height: 1px;
            background: var(--border-color);
            margin: 0.5rem 0;
        }

        /* 认证按钮 */
        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .auth-btn {
            padding: 0.5rem 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
        }

        .auth-btn.login {
            background: transparent;
            color: var(--primary-color);
        }

        .auth-btn.login:hover {
            background: var(--primary-color);
            color: white;
        }

        .auth-btn.register {
            background: var(--primary-color);
            color: white;
        }

        .auth-btn.register:hover {
            background: var(--secondary-color);
        }

        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 3rem;
        }

        .search-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
            background: var(--bg-primary);
            box-shadow: var(--shadow-sm);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .filter-section {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.7rem 1.5rem;
            border: 2px solid var(--border-color);
            background: var(--bg-primary);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            box-shadow: var(--shadow-sm);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: transparent;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .filter-btn:hover:not(.active) {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-1px);
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .food-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .food-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .food-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .food-image-container {
            width: 100%;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .food-emoji {
            font-size: 4rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .food-info {
            padding: 1.5rem;
        }

        .food-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.8rem;
            line-height: 1.3;
        }

        .food-category {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(255, 107, 149, 0.1));
            color: var(--primary-color);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .food-location {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        .stars {
            font-size: 1.1rem;
        }

        .rating-number {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent-color);
        }

        .review-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .food-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .food-meta {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .add-review-btn {
            display: block;
            margin: 0 auto;
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, var(--success-color), #02c39a);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .add-review-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .add-review-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        /* 认证表单样式 */
        .auth-form {
            background: var(--bg-primary);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            max-width: 400px;
            margin: 2rem auto;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .auth-switch {
            text-align: center;
            color: var(--text-secondary);
        }

        .auth-switch a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-primary);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            transform: translateY(20px);
            animation: slideUp 0.3s ease forwards;
        }

        @keyframes slideUp {
            to { transform: translateY(0); }
        }

        .close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: var(--transition);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
        }

        .close:hover {
            color: var(--text-primary);
            background: rgba(0, 0, 0, 0.1);
            transform: rotate(90deg);
        }

        .modal-content h2 {
            margin-bottom: 2rem;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .modal-content input,
        .modal-content select,
        .modal-content textarea {
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
            background: var(--bg-primary);
            font-family: inherit;
        }

        .modal-content input:focus,
        .modal-content select:focus,
        .modal-content textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-content textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .modal-content button[type="submit"] {
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        .modal-content button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* 隐藏/显示内容 */
        .hidden {
            display: none !important;
        }

        .visible {
            display: block !important;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main {
                padding: 0 1rem 2rem;
            }
            
            .header {
                padding: 1.5rem 1rem;
            }
            
            .user-info {
                position: static;
                justify-content: center;
                margin-top: 1rem;
            }
            
            .food-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .search-section {
                flex-direction: column;
                gap: 1rem;
            }
            
            .filter-section {
                justify-content: flex-start;
                gap: 0.5rem;
            }
            
            .filter-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }
            
            .modal-content {
                margin: 1rem;
                padding: 2rem;
            }
            
            .add-review-btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
            
            .auth-form {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        class App {
            constructor() {
                this.foods = [];
                this.currentUser = null;
                this.apiUrl = 'http://localhost:8000/api';
                this.init();
            }

            async init() {
                console.log('🚀 应用初始化开始...');
                await this.checkAuth();
                await this.loadFoods();
                this.render();
                this.bindEvents();
                console.log('✅ 应用初始化完成');
            }

            // 检查用户登录状态
            async checkAuth() {
                try {
                    const response = await fetch(`${this.apiUrl}/auth/me`, {
                        credentials: 'include'
                    });
                    if (response.ok) {
                        const data = await response.json();
                        this.currentUser = data.user;
                        console.log('👤 用户已登录:', this.currentUser.username);
                    }
                } catch (error) {
                    console.log('👤 用户未登录');
                }
            }

            async loadFoods() {
                try {
                    console.log('🔄 正在从后端加载数据...');
                    const response = await fetch(`${this.apiUrl}/foods`);
                    
                    if (response.ok) {
                        this.foods = await response.json();
                        console.log('✅ 成功加载了', this.foods.length, '个美食数据');
                    } else {
                        console.error('❌ 后端响应失败:', response.status);
                        this.useDefaultData();
                    }
                } catch (error) {
                    console.error('❌ 连接后端失败:', error);
                    console.log('⚠️  使用默认数据');
                    this.useDefaultData();
                }
            }

            useDefaultData() {
                this.foods = [
                    {
                        _id: '1',
                        name: "兰州牛肉拉面",
                        category: "面食",
                        location: "梅川路近真光路",
                        rating: 4.3,
                        reviews: 127,
                        emoji: "🍜",
                        description: "正宗兰州拉面，汤清面劲，牛肉香浓，学生最爱的平价美食",
                        createdByName: "匿名用户"
                    }
                ];
            }

            render() {
                console.log('🎨 开始渲染页面...');
                const root = document.getElementById('root');
                
                if (this.currentView === 'auth') {
                    root.innerHTML = this.renderAuthForm();
                } else {
                    root.innerHTML = this.renderMainApp();
                }
                
                console.log('✅ 页面渲染完成');
            }

            renderMainApp() {
                return `
                    ${this.renderHeader()}
                    <main class="main">
                        <div class="search-section">
                            <input type="text" id="searchInput" placeholder="搜索美食名称或类别..." class="search-input">
                            <button id="searchBtn" class="search-btn">搜索</button>
                        </div>
                        
                        <div class="filter-section">
                            <button class="filter-btn active" data-category="all">全部</button>
                            <button class="filter-btn" data-category="面食">面食</button>
                            <button class="filter-btn" data-category="快餐">快餐</button>
                            <button class="filter-btn" data-category="饮品">饮品</button>
                            <button class="filter-btn" data-category="小吃">小吃</button>
                            <button class="filter-btn" data-category="早餐">早餐</button>
                        </div>
                        
                        <div class="food-grid" id="foodGrid">
                            ${this.renderFoodCards()}
                        </div>
                        
                        ${this.currentUser ? 
                            `<button class="add-review-btn" id="addReviewBtn">+ 添加新发现的美食</button>` :
                            `<button class="add-review-btn" disabled>登录后可添加美食</button>`
                        }
                    </main>
                    
                    ${this.renderModals()}
                `;
            }

            renderHeader() {
                return `
                    <header class="header">
                        <div class="user-info">
                            ${this.currentUser ? this.renderUserMenu() : this.renderAuthButtons()}
                        </div>
                        <h1>🍔 曹杨二中周边美食评分</h1>
                        <p>发现真光路·梅川路商圈最好吃的美食！</p>
                    </header>
                `;
            }

            renderUserMenu() {
                return `
                    <div class="user-menu">
                        <div class="user-avatar" id="userAvatar">${this.currentUser.avatar}</div>
                        <div class="user-dropdown" id="userDropdown">
                            <div class="dropdown-item">
                                <strong>${this.currentUser.username}</strong>
                                <br><small>${this.currentUser.role === 'admin' ? '管理员' : '学生'}</small>
                            </div>
                            <div class="dropdown-divider"></div>
                            <button class="dropdown-item" id="logoutBtn">退出登录</button>
                        </div>
                    </div>
                `;
            }

            renderAuthButtons() {
                return `
                    <div class="auth-buttons">
                        <button class="auth-btn login" id="loginBtn">登录</button>
                        <button class="auth-btn register" id="registerBtn">注册</button>
                    </div>
                `;
            }

            renderAuthForm() {
                const isLogin = this.authMode === 'login';
                return `
                    <div class="auth-form">
                        <h2>${isLogin ? '用户登录' : '用户注册'}</h2>
                        <form id="authForm">
                            ${!isLogin ? `
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input type="text" name="username" required minlength="3" maxlength="20" placeholder="请输入用户名">
                                </div>
                            ` : ''}
                            <div class="form-group">
                                <label>邮箱</label>
                                <input type="email" name="email" required placeholder="请输入邮箱">
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input type="password" name="password" required minlength="6" placeholder="请输入密码">
                            </div>
                            <button type="submit" class="submit-btn">${isLogin ? '登录' : '注册'}</button>
                        </form>
                        <div class="auth-switch">
                            ${isLogin ? 
                                `还没有账户？<a href="#" id="switchToRegister">立即注册</a>` :
                                `已有账户？<a href="#" id="switchToLogin">立即登录</a>`
                            }
                        </div>
                        <div class="auth-switch" style="margin-top: 1rem;">
                            <a href="#" id="backToMain">返回主页</a>
                        </div>
                    </div>
                `;
            }

            renderFoodCards() {
                if (!this.foods || this.foods.length === 0) {
                    return '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">暂无美食数据</p>';
                }

                return this.foods.map(food => `
                    <div class="food-card" data-category="${food.category}" data-id="${food._id}">
                        <div class="food-image-container">
                            <div class="food-emoji">${food.emoji}</div>
                        </div>
                        <div class="food-info">
                            <h3 class="food-name">${food.name}</h3>
                            <p class="food-category">${food.category}</p>
                            <p class="food-location">📍 ${food.location}</p>
                            <div class="rating">
                                <span class="stars">${this.renderStars(food.rating)}</span>
                                <span class="rating-number">${food.rating}</span>
                                <span class="review-count">(${food.reviews}条评价)</span>
                            </div>
                            <p class="food-description">${food.description}</p>
                            <div class="food-meta">
                                由 ${food.createdByName || '匿名用户'} 添加
                                ${this.currentUser?.role === 'admin' ? 
                                    `<button class="delete-btn" data-id="${food._id}" style="float: right; color: red; border: none; background: none; cursor: pointer;">删除</button>` : 
                                    ''
                                }
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            renderStars(rating) {
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 !== 0;
                let starsHTML = '';
                
                for (let i = 0; i < fullStars; i++) {
                    starsHTML += '⭐';
                }
                if (hasHalfStar) {
                    starsHTML += '✨';
                }
                
                return starsHTML;
            }

            renderModals() {
                return `
                    <div class="modal" id="reviewModal" style="display: none;">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2>添加美食评价</h2>
                            <form id="reviewForm">
                                <input type="text" name="name" placeholder="美食名称" required>
                                <select name="category" required>
                                    <option value="">选择类别</option>
                                    <option value="面食">面食</option>
                                    <option value="快餐">快餐</option>
                                    <option value="饮品">饮品</option>
                                    <option value="小吃">小吃</option>
                                    <option value="早餐">早餐</option>
                                    <option value="其他">其他</option>
                                </select>
                                <input type="text" name="location" placeholder="具体位置（如：真光路、梅川路等）" required>
                                <select name="rating" required>
                                    <option value="">评分</option>
                                    <option value="5">5星 - 超级推荐</option>
                                    <option value="4">4星 - 很好吃</option>
                                    <option value="3">3星 - 还可以</option>
                                    <option value="2">2星 - 不推荐</option>
                                    <option value="1">1星 - 很难吃</option>
                                </select>
                                <textarea name="description" placeholder="分享一下这家店的特色和你的用餐体验..." required></textarea>
                                <button type="submit">分享给同学们</button>
                            </form>
                        </div>
                    </div>
                `;
            }

            bindEvents() {
                console.log('🔗 绑定事件监听器...');
                
                if (this.currentView === 'auth') {
                    this.bindAuthEvents();
                } else {
                    this.bindMainEvents();
                }
                
                console.log('✅ 事件绑定完成');
            }

            bindMainEvents() {
                // 搜索功能
                const searchInput = document.getElementById('searchInput');
                const searchBtn = document.getElementById('searchBtn');
                
                if (searchBtn) {
                    searchBtn.addEventListener('click', () => this.handleSearch());
                }
                if (searchInput) {
                    searchInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.handleSearch();
                        }
                    });
                }

                // 筛选功能
                const filterBtns = document.querySelectorAll('.filter-btn');
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.handleFilter(e.target.dataset.category);
                    });
                });

                // 用户菜单
                if (this.currentUser) {
                    const userAvatar = document.getElementById('userAvatar');
                    const userDropdown = document.getElementById('userDropdown');
                    const logoutBtn = document.getElementById('logoutBtn');

                    if (userAvatar) {
                        userAvatar.addEventListener('click', () => {
                            userDropdown.classList.toggle('show');
                        });
                    }

                    if (logoutBtn) {
                        logoutBtn.addEventListener('click', () => this.handleLogout());
                    }
                } else {
                    // 认证按钮
                    const loginBtn = document.getElementById('loginBtn');
                    const registerBtn = document.getElementById('registerBtn');

                    if (loginBtn) {
                        loginBtn.addEventListener('click', () => this.showAuth('login'));
                    }
                    if (registerBtn) {
                        registerBtn.addEventListener('click', () => this.showAuth('register'));
                    }
                }

                // 添加美食按钮
                const addReviewBtn = document.getElementById('addReviewBtn');
                if (addReviewBtn && this.currentUser) {
                    addReviewBtn.addEventListener('click', () => {
                        document.getElementById('reviewModal').style.display = 'flex';
                    });
                }

                // 删除按钮（仅管理员）
                if (this.currentUser?.role === 'admin') {
                    const deleteBtns = document.querySelectorAll('.delete-btn');
                    deleteBtns.forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const foodId = e.target.dataset.id;
                            if (confirm('确定要删除这个美食吗？')) {
                                this.deleteFood(foodId);
                            }
                        });
                    });
                }

                // 模态框事件
                const modal = document.getElementById('reviewModal');
                const closeBtn = document.querySelector('.close');
                const reviewForm = document.getElementById('reviewForm');

                if (closeBtn) {
                    closeBtn.addEventListener('click', () => {
                        modal.style.display = 'none';
                    });
                }

                window.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });

                if (reviewForm) {
                    reviewForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleAddReview(e);
                    });
                }
            }

            bindAuthEvents() {
                const authForm = document.getElementById('authForm');
                const switchToRegister = document.getElementById('switchToRegister');
                const switchToLogin = document.getElementById('switchToLogin');
                const backToMain = document.getElementById('backToMain');

                if (authForm) {
                    authForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleAuth(e);
                    });
                }

                if (switchToRegister) {
                    switchToRegister.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.authMode = 'register';
                        this.render();
                        this.bindEvents();
                    });
                }

                if (switchToLogin) {
                    switchToLogin.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.authMode = 'login';
                        this.render();
                        this.bindEvents();
                    });
                }

                if (backToMain) {
                    backToMain.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.currentView = 'main';
                        this.render();
                        this.bindEvents();
                    });
                }
            }

            // 显示认证页面
            showAuth(mode) {
                this.currentView = 'auth';
                this.authMode = mode;
                this.render();
                this.bindEvents();
            }

            // 处理认证（登录/注册）
            async handleAuth(e) {
                const formData = new FormData(e.target);
                const isLogin = this.authMode === 'login';
                
                const userData = {
                    email: formData.get('email'),
                    password: formData.get('password')
                };

                if (!isLogin) {
                    userData.username = formData.get('username');
                }

                try {
                    const response = await fetch(`${this.apiUrl}/auth/${isLogin ? 'login' : 'register'}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify(userData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.currentUser = result.user;
                        this.currentView = 'main';
                        alert(result.message);
                        await this.loadFoods(); // 重新加载数据
                        this.render();
                        this.bindEvents();
                    } else {
                        alert(result.message);
                    }
                } catch (error) {
                    console.error('认证错误:', error);
                    alert('网络连接失败，请重试');
                }
            }

            // 处理登出
            async handleLogout() {
                try {
                    const response = await fetch(`${this.apiUrl}/auth/logout`, {
                        method: 'POST',
                        credentials: 'include'
                    });

                    if (response.ok) {
                        this.currentUser = null;
                        alert('已退出登录');
                        this.render();
                        this.bindEvents();
                    }
                } catch (error) {
                    console.error('登出错误:', error);
                }
            }

            // 处理添加美食
            async handleAddReview(e) {
                if (!this.currentUser) {
                    alert('请先登录！');
                    return;
                }

                const formData = new FormData(e.target);
                const newFood = {
                    name: formData.get('name'),
                    category: formData.get('category'),
                    location: formData.get('location'),
                    rating: parseFloat(formData.get('rating')),
                    description: formData.get('description')
                };

                try {
                    const response = await fetch(`${this.apiUrl}/foods`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify(newFood)
                    });

                    if (response.ok) {
                        const addedFood = await response.json();
                        console.log('✅ 美食添加成功:', addedFood);
                        
                        await this.loadFoods();
                        document.getElementById('foodGrid').innerHTML = this.renderFoodCards();
                        document.getElementById('reviewModal').style.display = 'none';
                        e.target.reset();
                        this.bindEvents();
                        
                        alert('谢谢分享！你的美食推荐已经添加成功！');
                    } else {
                        const error = await response.json();
                        alert('添加失败：' + error.message);
                    }
                } catch (error) {
                    console.error('添加美食错误:', error);
                    alert('网络连接失败，请重试！');
                }
            }

            // 删除美食（仅管理员）
            async deleteFood(foodId) {
                if (!this.currentUser || this.currentUser.role !== 'admin') {
                    alert('无权限执行此操作！');
                    return;
                }

                try {
                    const response = await fetch(`${this.apiUrl}/foods/${foodId}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    });

                    if (response.ok) {
                        alert('删除成功！');
                        await this.loadFoods();
                        document.getElementById('foodGrid').innerHTML = this.renderFoodCards();
                        this.bindEvents();
                    } else {
                        const error = await response.json();
                        alert('删除失败：' + error.message);
                    }
                } catch (error) {
                    console.error('删除美食错误:', error);
                    alert('网络连接失败，请重试！');
                }
            }

            handleSearch() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const foodCards = document.querySelectorAll('.food-card');
                
                foodCards.forEach(card => {
                    const foodName = card.querySelector('.food-name').textContent.toLowerCase();
                    const foodCategory = card.querySelector('.food-category').textContent.toLowerCase();
                    const foodLocation = card.querySelector('.food-location').textContent.toLowerCase();
                    
                    if (foodName.includes(searchTerm) || 
                        foodCategory.includes(searchTerm) || 
                        foodLocation.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }

            handleFilter(category) {
                const foodCards = document.querySelectorAll('.food-card');
                
                foodCards.forEach(card => {
                    if (category === 'all' || card.dataset.category === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
        }

        // 启动应用
        document.addEventListener('DOMContentLoaded', () => {
            console.log('📄 DOM加载完成，启动应用...');
            new App();
        });
    </script>
</body>
</html>
